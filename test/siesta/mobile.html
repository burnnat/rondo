<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="/common/ext/packages/ext-theme-classic/build/resources/ext-theme-classic-all.css" /> -->
		<link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext-4.2.0-gpl/resources/css/ext-all.css" />
		<link rel="stylesheet" type="text/css" href="lib/resources/css/siesta-all.css" />

		<!-- <script type="text/javascript" src="/common/ext/ext-all.js"></script> -->
		<script type="text/javascript" src="http://cdn.sencha.io/ext-4.2.0-gpl/ext-all.js"></script>
		<script type="text/javascript" src="lib/siesta-all.js"></script>
		<script type="text/javascript" src="reporter.js"></script>

		<script type="text/javascript">
			var Harness = Siesta.Harness.Browser.SenchaTouch;
			
			Harness.configure({
				title: 'Rondo Mobile',
				
				{{#production}}
				cachePreload: true,
				{{/production}}
				
				preload: [
					{{#production}}
						'/build/rondo-mobile/production/resources/css/app.css',
						'/build/rondo-mobile/production/test-classes.js'
					{{/production}}
					{{^production}}
						'/mobile/resources/css/app.css',
						'/common/touch/sencha-touch.js',
						'/common/packages/tutti/vexflow/build/vexflow-all.js'
					{{/production}}
				],
				
				loaderPath: {
					'Ext': '/common/touch/src',
					'Ext.io': '/common/packages/sencha-io/src/io',
					'Ext.cf': '/common/packages/sencha-io/src/cf',
					'Ext.ux': '/common/packages/tutti-touch/ux',
					'TouchOverrides': '/common/packages/tutti-touch/overrides',
					'Tutti': '/common/packages/tutti/src',
					'Tutti.score': '/common/packages/tutti-touch/src/score',
					'Tutti.touch': '/common/packages/tutti-touch/src/touch',
					'Rondo': '/mobile/app'
				}
			});
			
			Harness.start(
				{{#specs}}
					'{{{path}}}'{{^last}},{{/last}}
				{{/specs}}
			);
		</script>
	</head>

	<body>
	</body>
</html>
